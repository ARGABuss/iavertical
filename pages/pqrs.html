<title>Formulario de PQRs</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<!-- <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script> -->

<section class="about-three pb-120 rpb-150" style="margin-top: 60px">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12">
        <div class="about-content rpl-0 rpb-30 wow fadeInRight delay-0-2s">
          <div class="section-title mb-15 text-center">
            <h2>PQRs</h2>
          </div>
        </div>
      </div>
      <div class="container mt-15 col-lg-8">
        <form id="form" class="container mt-4">
          <!-- Información del solicitante -->
          <fieldset class="border p-4 mb-4">
            <legend class="w-auto">Información del Solicitante</legend>
            <div class="mb-3 px-2">
              <label for="nombre" class="form-label">Nombre completo:</label>
              <input
                type="text"
                id="fullName"
                name="fullName"
                class="form-control"
                placeholder="Escribe tu nombre completo"
                required
              />
            </div>
            <div class="mb-3 px-2">
              <label for="reply_to" class="form-label">Correo electrónico:</label>
            <input
              type="email"
              name="reply_to"
              id="reply_to"
              class="form-control"
              placeholder="Escribe tu correo electrónico"
            />
            </div>
          </fieldset>

          <!-- Información del caso -->
          <fieldset class="border p-4 mb-4">
            <legend class="w-auto">Información del Caso</legend>
            <div class="mb-3 px-2">
              <label for="type_pqr" class="form-label">Tipo de PQR:</label>
              <select
                id="type_pqr"
                name="type_pqr"
                class="form-select"
                required
              >
                <option value="Pregunta">Pregunta</option>
                <option value="Queja">Queja</option>
                <option value="Reclamo">Reclamo</option>
                <option value="Acoso Laboral">Acoso laboral</option>
                <option value="Acoso Sexual">Acoso Sexual</option>
              </select>
            </div>
            <div class="mb-3 px-2">
  
              <label for="message" class="form-label">Descripción detallada:</label>
            <textarea
              name="message"
              id="message"
              class="form-control"
              rows="5"
              placeholder="Escribe tu mensaje"
            ></textarea>
            </div>
          </fieldset>

          <!-- Consentimiento -->
          <fieldset class="border p-4 mb-4">
            <legend class="w-auto">Consentimiento</legend>
            <div class="form-check  px-2">
              <input
                type="checkbox"
                id="consentimientocheck"
                name="consentimientocheck"
                required
              />
              <label for="consentimientocheck" class="form-check-label">
                Acepto el tratamiento de mis datos personales conforme a la
                política de privacidad.
              </label>
            </div>
          </fieldset>

          <!-- Botón de envío -->
       
          <div class="mb-3">
            <!-- <label for="to_name" class="form-label">To Name</label> -->
            <input hidden
              type="text"
              name="to_name"
              id="to_name"
              class="form-control"
              value="Agentes PQRs"
            />
          </div>
          <div class="mb-3">
            <!-- <label for="from_name" class="form-label">From Name</label> -->
            <input hidden
              type="text"
              name="from_name"
              id="from_name"
              class="form-control"
              placeholder="Your name"
              value="Formulario PQRs"
            />
          </div>
          <div class="mb-3">
            
          </div>
          <!-- <button type="submit"  class="btn btn-primary">
            Send Email
          </button> -->
          <button type="submit" id="button" class="btn btn-primary w-10">
            Enviar PQR
          </button>
        </form>
        <!-- Mensaje de éxito o error -->
        <div id="response-message" class="mt-4"></div>
      </div>
    </div>
  </div>
</section>

<script></script>
