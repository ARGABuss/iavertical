<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú en la parte inferior</title>
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Botón fijo en la parte inferior */
        .menu-button {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            z-index: 100;
        }

        /* El menú que se despliega */
        .bottom-menu {
            position: fixed;
            bottom: -100%; /* Oculto por defecto */
            left: 0;
            right: 0;
            background-color: #fff;
            border-top: 2px solid #007bff;
            padding: 20px;
            transition: bottom 0.3s ease-in-out; /* Animación para mostrar el menú */
            z-index: 99;
        }

        /* Elementos del menú */
        .bottom-menu ul {
            list-style-type: none;
            padding: 0;
        }

        .bottom-menu ul li {
            padding: 10px 0;
            text-align: center;
            font-size: 18px;
        }

        .bottom-menu ul li a {
            text-decoration: none;
            color: #007bff;
        }

        /* Mostrar el menú cuando esté activo */
        .bottom-menu.show {
            bottom: 60px; /* Ajustar este valor según la altura del botón */
        }

        /* Responsive: Ocultar el botón y el menú en pantallas grandes */
        @media (min-width: 768px) {
            .menu-button {
                display: none;
            }

            .bottom-menu {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Botón para abrir el menú en la parte inferior -->
    <div class="menu-button" id="menu-button">
        Menú
    </div>

    <!-- Menú desplegable en la parte inferior -->
    <div class="bottom-menu" id="bottom-menu">
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#contacto">Contacto</a></li>
            <li><a href="#acerca">Acerca de</a></li>
        </ul>
    </div>

    <script>
        // JavaScript para abrir y cerrar el menú
        const menuButton = document.getElementById('menu-button');
        const bottomMenu = document.getElementById('bottom-menu');

        // Al hacer clic en el botón, se despliega el menú
        menuButton.addEventListener('click', function() {
            bottomMenu.classList.toggle('show');
        });
    </script>
</body>
</html>
